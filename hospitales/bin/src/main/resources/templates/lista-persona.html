<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/editar-style.css}">
<title>Lista de Personal</title>
</head>
<body >
	<nav class="navbar navbar-expand-lg bg-custom navbar-fixed">
	<a class="navbar-brand"  th:href="@{/lista-hospitales}">
	<img class="drop" style="float: left;" alt="Logo" th:src="@{/images/logo_hospitales.png}" width="160px" height="80px"/>		
	</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="container drop-table" >
	    <ul class=" navbar-nav mx-auto" style=" font-size: 25px;" >
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/lista-hospitales}">Hospitales<span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/lista-personal}">Personal</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/lista-covid}">Covid-19</a>
	      </li>
	    </ul>
	  </div>
	</nav>


	<form>
	    <table class="table drop-table" style="width: 93%;margin:3em;">
		    <tr class="mb-5">
			    <th scope="col"> <div>#</div> </th>
			    <th scope="col"> <div>Nombre</div> </th>
			    <th scope="col"> <div>Titulo</div> </th>
			    <th scope="col"> <div>Profesion</div> </th>
			    <th scope="col"> <div>E-mail</div> </th>
			    <th scope="col"> <div>Telefono</div> </th>
			    <th scope="col"> <div>Opciones</div> </th>
		    </tr>
		    <tr class="m-5" th:each="persona:${personal}">
		    	<td scope="row" th:text="${persona.codigo}">  </td>
		        <td scope="row" th:text="${persona.nombre}"></td>
		        <td scope="row" th:text="${persona.titulo}"></td>
		        <td scope="row" th:text="${persona.profesion}"></td>
		        <td scope="row" th:text="${persona.email}"></td>
		        <td scope="row" th:text="${persona.telefono}"></td>
	        	<td><a th:href="@{/personal(id=${persona.codigo})}">Editar</a></td>
	    	</tr>
	    	
		</table>
	</form>
</body>
