<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/resultados-style.css}">
<title>Resultados</title>
</head>
<body class="nuevoBody">

	<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
		<!-- <a class="profile_img" routerLink="/profile" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    	</a> -->
		<div class="profile_img">
			<a th:href="@{../home}"><img
				th:src="@{/images/logo_hospitales.png}" alt=""></a>
		</div>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<form th:action="@{/home}" method="post"
				class="form-inline my-2 my-lg-0">
				<input id="busqueda" name="busqueda" type="text"
					class="form-control mr-sm-2" placeholder="Buscar"
					aria-label="Search">
				<button name="btn" type="submit"
					class="btn btn-outline-success mr-sm-2">Buscar</button>
			</form>
		</div>
	</nav>




	<div class="grid-container">
		<div class="grid-content">
			<div class="grid-container2">
				<div class="grid-content2">
					<br>
					<h1>
						Resultados de "<span style="font-style: italic;" th:text="${termino}"></span>"
					</h1>
					<hr>
					<div id="card1" th:each="h:${hospitales}" class="card"
						style="width: 18rem;" align="center">
						<a th:href="@{/hospital(nombre=${h.getNombre()})}">
							<div class="resultados">
								<img th:src="@{/images/hospitales/} + ${h.nombre} +'.jpg'"
									class="card-img-top" th:alt="${h.nombre}">
							</div>
							<div class="card-body">
								<h4 style="color:grey;" th:text="${h.getNombre()}" class="card-text" align="center"></h4>
							</div>
						</a>
					</div>

					<div th:if="${hospitales.isEmpty()}">
						<h2 style="font-style: italic;">Ups, no hay nada...</h2>
					</div>

				</div>
			</div>


		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {

			var height = $(window).height();

			$('.grid-content').height(height);
		});
	</script>

</body>
</html>
