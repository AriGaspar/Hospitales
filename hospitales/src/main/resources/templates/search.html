<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/resultados-style.css}">
<title>Search</title>
</head>
<body class="nuevoBody">

	<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
		<!-- <a class="profile_img" routerLink="/profile" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    	</a> -->
		<div class="profile_img">
			<a th:href="@{../home}"><img
				th:src="@{/images/logo_hospitales.png}" alt=""></a>
		</div>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<form th:action="@{/home}" method="post"
				class="form-inline my-2 my-lg-0">
				<input id="busqueda" name="busqueda" type="text"
					class="form-control mr-sm-2" placeholder="Buscar"
					aria-label="Search">
				<button name="btn" type="submit"
					class="btn btn-outline-success mr-sm-2">Buscar</button>
			</form>
		</div>
	</nav>




	<div class="grid-container">
		<div class="grid-content">
			<div class="grid-container2">
				<div class="grid-content2">
					<br>
					<h1>
						Resultados de "<span th:text="${termino}"></span>"
					</h1>
					<hr>
					<div id="card1" th:each="h:${hospitales}" class="card"
						style="width: 18rem;" align="center">
						<img th:src="@{/images/nose XD.PNG}" style="opacity:70%;" class="card-img-top" alt="...">
						<div></div>
						<div class="card-body">
							<a th:href="@{/hospital(nombre=${h.getNombre()})}">
								<h5 th:text="${h.getNombre()}" class="card-text" align="center"></h5>
							</a>

						</div>
					</div>

					<div th:if="${hospitales.isEmpty()}">
						<h2 style="font-style: italic;">Ups, no hay nada...</h2>
					</div>

				</div>
			</div>


		</div>
	</div>
</body>
</html>
