<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/resultados-style.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/hospital-style.css}">
<title>Registros Covid-19</title>

</head>
<body style="background-color: gray;">

<form>
    <h1 align="center" style="margin-top: 5px;">Registros Covid-19</h1>
    <table class="table table-dark " style="width: 93%;margin:3em;">
    <tr>
	    <th scope="col">#</th>
	    <th scope="col">Casos Negativos</th>
	    <th scope="col">Casos En Estudios</th>
	    <th scope="col">Casos Positivos</th>
	    <th scope="col">Defunciones</th>
	    <th scope="col">Recuperados</th>
    </tr>
    <tr th:each="c:${covid}">
    	<td scope="row" th:text="${c.id}"></td>
        <td scope="row" th:text="${c.negativos}"></td>
        <td scope="row" th:text="${c.estudios}"></td>
        <td scope="row" th:text="${c.positivos}"></td>
        <td scope="row" th:text="${c.defunciones}"></td>
        <td scope="row" th:text="${c.recuperados}"></td>
        
        <td><a th:href="@{/covid(id=${c.id})}">Editar</a></td>
    </tr>
</table>
</form>
</body>
</html>
