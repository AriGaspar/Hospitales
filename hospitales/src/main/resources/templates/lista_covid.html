<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/style-pag-vista.css}">
<title>Registros Covid-19</title>

</head>
<body style="background-color: #E8F9FD;">

	<nav class="navbar navbar-expand-lg navbar-light"
		style="background-color: #3CABC7;">
		<img th:src="@{/images/logo_hospitales.png}" style="width: 250px;">
		<div style="position: relative; left: 5%;">
			<ul class="navbar-nav" style="margin-top: 15%;">
				<li><a class="nav-active" th:href="@{/lista-hospitales}">Hospitales</a>
				</li>
				<li><a class="nav-active" th:href="@{/lista-personal}">Personal</a>
				</li>
				<li><a class="nav-disabled">Covid-19</a></li>
			</ul>
		</div>
	</nav>

	<div class="table-responsive-xl">
		<table class="table table-borderless"
			style="border-collapse: separate; border-spacing: 0px 10px;">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col" class="color1">Casos Negativos</th>
					<th scope="col" class="color2">Casos En Estudios</th>
					<th scope="col" class="color3">Casos Positivos</th>
					<th scope="col" class="color4">Defunciones</th>
					<th scope="col" class="color5">Recuperados</th>
					<th scope="col">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c:${covid}">
					<td th:text="${c.id}"></td>
					<td th:text="${c.negativos}"></td>
					<td th:text="${c.estudios}"></td>
					<td th:text="${c.positivos}"></td>
					<td th:text="${c.defunciones}"></td>
					<td th:text="${c.recuperados}"></td>

					<td><a th:href="@{/covid(id=${c.id})}"><img
							th:src="@{/images/editar.png}" style="width: 25px;"></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
