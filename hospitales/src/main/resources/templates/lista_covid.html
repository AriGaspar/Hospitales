<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/hospital-style.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/editar-style.css}">
<title>Registros Covid-19</title>

</head>
<body>

<nav class="navbar navbar-expand-lg bg-custom navbar-fixed">
	<a class="navbar-brand"  th:href="@{/lista-hospitales}">
	<img class="drop" style="float: left;" alt="Logo" th:src="@{/images/logo_hospitales.png}" width="160px" height="80px"/>		
	</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="container drop-table" >
	    <ul class=" navbar-nav mx-auto" style=" font-size: 25px;" >
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/lista-hospitales}">Hospitales<span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/lista-personal}">Personal</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/lista-covid}">Covid-19</a>
	      </li>
	    </ul>
	  </div>
	</nav>

<form>
    <h1 align="center" style="margin-top: 5px;">Registros Covid-19</h1>
    <table class="table" style="width: 93%;margin:3em;">
    <tr>
	    <th scope="col">#</th>
	    <th scope="col">Casos Negativos</th>
	    <th scope="col">Casos En Estudios</th>
	    <th scope="col">Casos Positivos</th>
	    <th scope="col">Defunciones</th>
	    <th scope="col">Recuperados</th>
    </tr>
    <tr th:each="c:${covid}">
    	<td scope="row" th:text="${c.id}"></td>
        <td scope="row" th:text="${c.negativos}"></td>
        <td scope="row" th:text="${c.estudios}"></td>
        <td scope="row" th:text="${c.positivos}"></td>
        <td scope="row" th:text="${c.defunciones}"></td>
        <td scope="row" th:text="${c.recuperados}"></td>
        
        <td><a th:href="@{/covid(id=${c.id})}">Editar</a></td>
    </tr>
</table>
</form>
</body>
</html>
