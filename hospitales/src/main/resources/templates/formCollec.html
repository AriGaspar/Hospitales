<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/hospital-style.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/editar-style.css}">
<title th:text="${titulo}"></title>

<link rel="stylesheet" href="hospital-style.css">
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<form style="color: black;" th:action="@{/formCollec}" method="post">

		<table>

			<tr>
				<th>
					<!--////////////////////////////////Formulario de los Directores///////////////////////////////////////////////////////////////-->
					<div style="width: 450px;" class="card">
						<div class="card-header">
							<h3 class="card-title">Datos Director</h3>
						</div>
						<div class="card-body">

							<div class="mb-3">

								<br> <label for="nombreDirector" class="form-label">Nombre:</label>
								<input type="text" class="form-control" name="nombreDirector"
									id="nombreDirector">
							</div>

							<div class="mb-3">
								<label for="tituloDirector" class="form-label">Titulo:</label> <input
									type="text" class="form-control" name="tituloDirector"
									id="tituloDirector">
							</div>

							<div class="mb-3">
								<label for="profecionDirector" class="form-label">Profeción:</label>
								<input type="text" class="form-control" name="profecionDirector"
									id="profecionDirector">
							</div>

							<div class="mb-3">
								<label for="emailDirector" class="form-label">Email:</label> <input
									type="text" class="form-control" name="emailDirector"
									id="emailDirector">
							</div>

							<div class="mb-3">
								<label for="telefDirector" class="form-label">Teléfono</label> <input
									type="number" class="form-control" name="telefDirector"
									id="telefDirector">
							</div>


						</div>
					</div>
				</th>

				<th>
					<!--//////////////////////////////////Formulario de los Subdirectores////////////////////////////////////////////////////////////-->

					<div style="width: 450px;" class="card">
						<div class="card-header">
							<h3 class="card-title">Datos Subdirector</h3>
						</div>
						<div class="card-body">

							<div class="mb-3">

								<br> <label for="nombreSubdirector" class="form-label">Nombre:</label>
								<input type="text" class="form-control" name="nombreSubdirector"
									id="nombreSubdirector">
							</div>

							<div class="mb-3">
								<label for="tituloSubdirector" class="form-label">Titulo:</label>
								<input type="text" class="form-control" name="tituloSubdirector"
									id=tituloSubdirector>
							</div>

							<div class="mb-3">
								<label for="profecionSubdirector" class="form-label">Profeción:</label>
								<input type="text" class="form-control"
									name="profecionSubdirector" id="profecionSubdirector">
							</div>

							<div class="mb-3">
								<label for="emailSubdirector" class="form-label">Email:</label>
								<input type="text" class="form-control" name="emailSubdirector"
									id="emailSubdirector">
							</div>

							<div class="mb-3">
								<label for="telefSubdirector" class="form-label">Teléfono</label>
								<input type="number" class="form-control" name="telefSubdirector"
									id="telefSubdirector">
							</div>


						</div>
					</div>

				</th>

				<th>
					<!--//////////////////////////////////Formulario de los Administradores////////////////////////////////////////////////////////////-->
					<div style="width: 450px;" class="card">
						<div  class="card-header">
							<h3 class="card-title">Datos de Administrador</h3>
						</div>
						<div class="card-body">

							<div class="mb-3">

								<br> <label for="nombreAdministrador" class="form-label">Nombre:</label>
								<input type="text" class="form-control"
									name="nombreAdministrador" id="nombreAdministrador">
							</div>

							<div class="mb-3">
								<label for="tituloAdministrador" class="form-label">Titulo:</label>
								<input type="text" class="form-control"
									name="tituloAdministrador" id="tituloAdministrador">
							</div>

							<div class="mb-3">
								<label for="profecionAdministrador" class="form-label">Profeción:</label>
								<input type="text" class="form-control"
									name="profecionAdministrador" id="profecionAdministrador">
							</div>

							<div class="mb-3">
								<label for="emailAdministrador" class="form-label">Email:</label>
								<input type="text" class="form-control"
									name="emailAdministrador" id="emailAdministrador">
							</div>

							<div class="mb-3">
								<label for="telefAdministrador" class="form-label">Teléfono</label>
								<input type="number" class="form-control"
									name="telefAdministrador" id="telefAdministrador">
							</div>


						</div>
					</div>

				</th>
				
				
				<th>
					<!--//////////////////////////////////Formulario de Covid-19////////////////////////////////////////////////////////////-->
					<div style="width: 450px;" class="card">
						<div class="card-header">
							<h3 class="card-title">Datos Covid-19</h3>
						</div>
						<div class="card-body">

							<div class="mb-3">

								<br> <label for="casosNeg" class="form-label">Casos
									Negativos:</label> <input type="number" class="form-control"
									name="casosNeg" id="casosNeg">
							</div>

							<div class="mb-3">
								<label for="casosEstudio" class="form-label">Casos en
									Estudio:</label> <input type="number" class="form-control"
									name="casosEstudio" id="casosEstudio">
							</div>

							<div class="mb-3">
								<label for="casosPositi" class="form-label">Casos
									Positivos:</label> <input type="number" class="form-control"
									name="casosPositi" id="casosPositi">
							</div>

							<div class="mb-3">
								<label for="Recuperados" class="form-label">Recuperados:</label>
								<input type="number" class="form-control" name="Recuperados"
									id="Recuperados">
							</div>

							<div class="mb-3">
								<label for="Defunciones" class="form-label">Defunciones:</label>
								<input type="number" class="form-control" name="Defunciones"
									id="Defunciones">
							</div>


						</div>
					</div>
				</th>

			</tr>
			<tr>


				<th>
					<!--//////////////////////////////////Formulario de Datos Generales////////////////////////////////////////////////////////////-->
					<div style="width: 450px; hight: 50px;" class="card">
						<div class="card-header">
							<h3 class="card-title">Datos Generales</h3>
						</div>
						<div class="card-body">

							<div class="mb-3">
								<br> <label for="nombreHos" class="form-label">Nombre</label>
								<span> <input type="text" class="form-control"
									name="nombreHos" id="nombreHos">
								</span>
							</div>
							<!-- -->
							<div class="mb-3">
								<label for="direccionHos" class="form-label">Dirección</label> <input
									type="text" class="form-control" name="direccionHos"
									id="direccionHos">
							</div>

							<div class="mb-3">
								<label for="municipioHos" class="form-label">Municipio</label> <input
									type="text" class="form-control" name="municipioHos"
									id="municipioHos">
							</div>
							<br>
							<div class="col-md-2">
								<span class="col-md-2"> <label for="nMedicos"
									class="form-label">No. Medicos</label> <input type="number"
									class="form-control" name="nMedicos" id="nMedicos">
								</span> <span class="col-md-2"> <label for="nAmbulancias"
									class="form-label">No. Ambulancias</label> <input type="number"
									class="form-control" name="nAmbulancias" id="nAmbulancias">
								</span> <span class="col-md-2"> <label for="nCuartos"
									class="form-label">No. Cuartos</label> <input type="number"
									class="form-control" name="nCuartos" id="nCuartos">
								</span>
							</div>
							<div class="col-md-2">
								<span class="col-md-2"> <label for="nEnfermos"
									class="form-label">No. Enfermos</label> <input type="number"
									class="form-control" name="nEnfermos" id="nEnfermos">
								</span> <span class="col-md-2"> <label for="nCamillas"
									class="form-label">No. Camillas</label> <input type="number"
									class="form-control" name="nCamillas" id="nCamillas">
								</span> <span class="col-md-2"> <label for="nLaboratorios"
									class="form-label">No. Laboratorios</label> <input type="number"
									class="form-control" name="nLaboratorios" id="nLaboratorios">
								</span>
							</div>
							<br>
							<div class="mb-3">
								<label for="servicioHos" class="form-label">Servicios</label> <input
									type="text" class="form-control" name="servicioHos"
									id="servicioHos">
							</div>
						</div>
					</div>

				</th>

			</tr>

		</table>
<input type="submit" value="envi">
	</form>

</body>
</html>
