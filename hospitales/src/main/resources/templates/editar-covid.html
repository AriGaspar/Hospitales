<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/editar-style.css}">
<title>Editar registros Covid</title>
</head>
<body class="edit">
	<div>
		<form th:object="${covid}" th:action="@{/covid}" method="post">
			<div style="display: grid; place-items:center; margin-top:5em;">
					
				<h2 th:text="${covid.deHospital}"></h2>
					
				<br>
					
				<div class="card">
				  
				  <div class="card-body">
				  
				  
				  
				    <input th:field="*{id}" type="hidden" id="id" name="id" th:placeholder="*{getId()}" th:value="*{getId()}">
					<input th:field="*{deHospital}" type="hidden" id="deHospital" name="deHospital" th:placeholder="*{getDeHospital()}" th:value="*{getDeHospital()}">
					<div class="mt-5" style="width: 20em;">
						
						
						<div class="row justify-content-center">
						
							<div class="col-5">
								<label>Casos Negativos:</label> 
							</div>
								
							<div class="col-4">
								<input class="form-control" style="width:85px" min="0" max="1000000" th:field="*{negativos}" type="number" id="negativos" name="negativos" th:placeholder="*{getNegativos()}" th:value="*{getNegativos()}">
							</div>
							
						</div>
						
						
						<br>
						
						
						<div class="row justify-content-center">
						
							<div class="col-5">
								<label>Casos En Estudio:</label> 
							</div>
								
							<div class="col-4">
								<input class="form-control" style="width:85px" min="0" max="1000000" th:field="*{estudios}" type="number" id="estudios" name="estudios" th:placeholder="*{getEstudios()}" th:value="*{getEstudios()}">
							</div>
							
						</div>
						
						
						<br>
						
						
						<div class="row justify-content-center">
							<div class="col-5">
								<label>Casos Positivos:</label>
							</div>
								
							<div class="col-4">
								<input class="form-control" style="width:85px" min="0" max="1000000" th:field="*{positivos}" type="number" id="positivos" name="positivos" th:placeholder="*{getPositivos()}" th:value="*{getPositivos()}">
							</div>
						</div>
						 
						
						<br>
						
						
						<div class="row justify-content-center">
							<div class="col-5">
								<label>Defunciones:</label> 
							</div>
							<div class="col-4">
								<input class="form-control" style="width:85px" min="0" max="1000000" th:field="*{defunciones}" type="number" id="defunciones" name="defunciones" th:placeholder="*{getDefunciones()}" th:value="*{getDefunciones()}">
							</div>
						</div>
						
						
						<br>
						
						
						<div class="row justify-content-center">
							<div class="col-5">
								<label>Recuperados:</label> 
							</div>
							<div class="col-4">
								<input class="form-control" style="width:85px" min="0" max="1000000" th:field="*{recuperados}" type="number" id="recuperados" name="recuperados" th:placeholder="*{getRecuperados()}" th:value="*{getRecuperados()}">
							</div>
						</div>
						
						<br>
						<br>
						
						
						
						<div class="row justify-content-center">
						
						
							<div class="col-5">
								<a th:href="@{/lista-covid}" class="btn btn-danger" style="width:110px">Cancelar</a>
							</div>
							
							
							<div class="col-5">
								<input type="submit" class="btn btn-success" value="Guardar datos">
							</div>
							
							
						</div>
						
						
						
					</div>
				  
				 
				 </div>
				</div>
			</div>
		</form>
	</div>
	
</body>
</html>
