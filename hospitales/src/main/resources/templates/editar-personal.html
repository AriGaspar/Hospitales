<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/editar-style.css}">
<title>Actualizar Personal</title>
</head>
<body class="edit">
	<div style="display: grid; place-items:center; margin-top:5em;">
		<form th:object="${persona}" th:action="@{/personal}" method="post">
			<div>
					<h2 align="center" th:text="${persona.getCargo()}"></h2>
					<h5 align="center" th:text="${persona.getDeHospital()}"></h5>
					<br>
					
					<div class="card drop director" style="width: 400px;">
						<div class="card-body mt-5">

							<h3 align="center" class="mb-4 mt-4"> </h3>
							<input th:field="*{codigo}" type="hidden" id="codigo" name="codigo" th:placeholder="*{getCodigo()}" th:value="*{getCodigo()}">
					
							<input th:field="*{cargo}" type="hidden" id="cargo" name="cargo" th:placeholder="*{getCargo()}" th:value="*{getCargo()}">
							
							<div class="mb-3">
								<div class="row justify-content-center">

									<div class="col-2">
										<label>Nombre:</label>
									</div>
									<div class="col-8">

										<input style="width: 90%;" class="form-control" maxlength="20" th:field="*{nombre}" type="text" id="nombre" name="nombre" th:placeholder="*{getNombre()}" th:value="*{getNombre()}">
									</div>

								</div>

							</div>

							<div class="mb-3">
								<div class="row justify-content-center">

									<div class="col-2">
										<label for="tituloDirector" style="font-size: 17px"
											class="form-label">Titulo:</label>
									</div>
									<div class="col-8">

										<input style="width: 90%;" maxlength="30" th:field="*{titulo}" type="text" id="titulo" name="titulo" th:placeholder="*{getTitulo()}" th:value="*{getTitulo()}">
									</div>

								</div>
							</div>

							<div class="mb-3">
								<div class="row justify-content-center">

									<div class="col-2">
										<label for="profecionDirector" style="font-size: 17px"
											class="form-label">Profesión:</label>
									</div>
									<div class="col-8">
										<input style="width: 90%;" maxlength="30" th:field="*{profesion}" type="text" id="profesion" name="profesion" th:placeholder="*{getProfesion()}" th:value="*{getProfesion()}">
									</div>

								</div>
							</div>
							
							<div class="mb-3">
								<div class="row justify-content-center">
									<div class="col-2">
										<label for="emailDirector" style="font-size: 17px"
											class="form-label">Email:</label>
									</div>
									<div class="col-8">
										<input style="width: 90%;" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" th:field="*{email}" type="email" id="email" name="email" th:placeholder="*{getEmail()}" th:value="*{getEmail()}">
									</div>

								</div>
							</div>

							<div class="mb-4">
								<div class="row justify-content-center mb-5">

									<div class="col-2">
										<label for="telefDirector" style="font-size: 17px"
											class="form-label">Teléfono</label>
									</div>
									<div class="col-8">
										<input style="width: 90%;" minlength="10" maxlength="30" th:field="*{telefono}" type="text" id="telefono" name="telefono" th:placeholder="*{getTelefono()}" th:value="*{getTelefono()}">
									</div>

								</div>
							</div>
							<div>
								
								
							</div>
							<div class="row justify-content-center mb-3">

								<div class="col-5">
									<a th:href="@{/lista-personal}" class="btn btn-danger" style="height:40px;color:white;font-size: 17px"> Cancelar</a>							
								</div>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<div class="col-5">
									<input type="submit" class="btn btn-success" style="font-size: 19px;" value="Guardar datos">
							</div>
	
				</div>

						</div>
					</div>
			</div>
		</form>
	</div>
	
</body>
</html>
