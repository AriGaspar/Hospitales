<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
<div th:object="${hospital.get(0)}">
			<form th:action="@{/hospital}" method="POST">
				<div class="float-container">
					<div class="float-child">
						<label>Nombre:</label> <input type="text" id="nombre" name="nombre" th:placeholder="*{getNombre()}" th:value="*{getNombre()}"><br>
						<label>Titulo:</label> <input type="text" id="direccion" name="direccion" th:placeholder="*{getDireccion()}" th:value="*{getDireccion()}"><br>
						<label>Profesion:</label> <input type="text" id="municipio" name="municipio" th:placeholder="*{getMunicipio()}" th:value="*{getMunicipio()}"><br>
						<label>Correo electronico:</label> <input type="text" id="telefono" name="telefono" th:placeholder="*{getTelefono()}" th:value="*{getTelefono()}">  <br>
						<label>Telefono:</label> <input type="text" id="director" name="director" th:placeholder="*{getNombre()}" th:value="*{getNombre()}"> <br>
						<button type="submit" class="btn btn-success">Guardar datos</button>
						<a th:href="@{/lista-info}" class="btn btn-danger"> Cancelar</a>
					</div>
				</div>
			</form>
	</div>
</body>
</html>
