<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body style="background-color: gray;">
	<div>
		<form th:object="${persona}" th:action="@{/personal}" method="post">
			<div class="float-container" style="display: grid; place-items:center; margin-top:5em; ">
					<h2 th:text="${persona.getCargo()}"></h2>
					<h5 th:text="${persona.getDeHospital()}"></h5>
					<br>
				<div class="float-child" style="margin-top: 2em;">
					<input th:field="*{codigo}" type="hidden" id="codigo" name="codigo" th:placeholder="*{getCodigo()}" th:value="*{getCodigo()}">
					<input th:field="*{cargo}" type="hidden" id="cargo" name="cargo" th:placeholder="*{getCargo()}" th:value="*{getCargo()}">
					<label>Nombre:</label> <input th:field="*{nombre}" type="text" id="nombre" name="nombre" th:placeholder="*{getNombre()}" th:value="*{getNombre()}"><br>
					<label>Titulo:</label> <input th:field="*{titulo}" type="text" id="titulo" name="titulo" th:placeholder="*{getTitulo()}" th:value="*{getTitulo()}"><br>
					<label>Profesion:</label> <input th:field="*{profesion}" type="text" id="profesion" name="profesion" th:placeholder="*{getProfesion()}" th:value="*{getProfesion()}"><br>
					<label>Correo electronico:</label> <input th:field="*{email}" type="text" id="email" name="email" th:placeholder="*{getEmail()}" th:value="*{getEmail()}">  <br>
					<label>Telefono:</label> <input th:field="*{telefono}" type="text" id="telefono" name="telefono" th:placeholder="*{getTelefono()}" th:value="*{getTelefono()}"> <br>
					<input type="submit" class="btn btn-success" value="Guardar datos">
					<a th:href="@{/lista-personal}" class="btn btn-danger">Cancelar</a>
				</div>

			</div>
		</form>
	</div>
	
</body>
</html>
