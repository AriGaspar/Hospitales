<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/hospital-style.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/editar-style.css}">
<title th:text="${titulo}"></title>

<link rel="stylesheet" href="hospital-style.css">
</head>
<body>
	<h6 th:text="${titulo}"></h6>
	<br>
	<br>
	<h3>Director</h3>
	<ul>

		<li th:text="${directivo.nombreDirector}"></li>
		<li th:text="${directivo.tituloDirector}"></li>
		<li th:text="${directivo.profecionDirector}"></li>
		<li th:text="${directivo.emailDirector}"></li>
		<li th:text="${directivo.telefDirector}"></li>

	</ul>
	<br>
	<br>
	<h3>Subdirector</h3>
	<ul>

		<li th:text="${directivo.nombreSubdirector}"></li>
		<li th:text="${directivo.tituloSubdirector}"></li>
		<li th:text="${directivo.profecionSubdirector}"></li>
		<li th:text="${directivo.emailSubdirector}"></li>
		<li th:text="${directivo.tituloSubdirector}"></li>

	</ul>
	<br>
	<br>
	<h3>Administrador</h3>
	<ul>

		<li th:text="${directivo.nombreAdministrador}"></li>
		<li th:text="${directivo.tituloAdministrador}"></li>
		<li th:text="${directivo.profecionAdministrador}"></li>
		<li th:text="${directivo.emailAdministrador}"></li>
		<li th:text="${directivo.telefAdministrador}"></li>

	</ul>

</body>
</html>
