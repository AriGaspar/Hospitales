<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/editar-style.css}">
<title>Lista de Hospitales</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-custom navbar-fixed">
	<a class="navbar-brand"  th:href="@{/lista-hospitales}">
	<img class="drop" style="float: left;" alt="Logo" th:src="@{/images/logo_hospitales.png}" width="160px" height="80px"/>		
	</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="container drop-table" >
	    <ul class=" navbar-nav mx-auto" style=" font-size: 25px;" >
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/lista-hospitales}">Hospitales<span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/lista-personal}">Personal</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/lista-covid}">Covid-19</a>
	      </li>
	    </ul>
	  </div>
	</nav>

<form>
    <h1 align="center" style="margin-top: 5px;">Hospitales</h1>
    <table class="table" style="width: 93%;margin:3em;">
    <tr>
    <th scope="col">#</th>
    <th scope="col">Nombre</th>
    <th scope="col">Direccion</th>
    <th scope="col">Municipio</th>
    <th scope="col">Telefono</th>
    <th scope="col">No. Medicos</th>
    <th scope="col">No. Enfermeros</th>
    <th scope="col">No. Ambulancias</th>
    <th scope="col">No. Camillas</th>
    <th scope="col">No. Cuartos</th>
    <th scope="col">No. Laboratorios</th>
    <th scope="col">Servicios</th>
<!--     <th scope="col">id_covid</th> -->
    <th scope="col">Opciones</th>
    </tr>
    <tr th:each="hospital:${hospitales}">
    	<td  scope="row" th:text="${hospital.id}"></td>
        <td scope="row" th:text="${hospital.nombre}"></td>
        <td scope="row" th:text="${hospital.direccion}"></td>
        <td scope="row" th:text="${hospital.municipio}"></td>
        <td scope="row" th:text="${hospital.telefono}"></td>
        <td scope="row" th:text="${hospital.noMedicos}"></td>
        <td scope="row" th:text="${hospital.noEnfermeros}"></td>
        <td scope="row" th:text="${hospital.noAmbulacias}"></td>
        <td scope="row" th:text="${hospital.noCamillas}"></td>
        <td scope="row" th:text="${hospital.noCuartos}"></td>
        <td scope="row" th:text="${hospital.noLab}"></td>
        <td scope="row" th:text="${hospital.getServiciosSeparadosSaltosLinea()}"></td>
        <td><a class="" href="/eliminar?Codigo=">Eliminar</a>
        /
        <a th:href="@{/hospital(nombre=${hospital.nombre})}">Editar</a></td>
    </tr>
</table>
</form>
</body>
