<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/style-pag-vista.css}">
<title>Lista de Hospitales</title>
</head>
<body style="background-color: #E8F9FD;">

	<nav class="navbar navbar-expand-lg navbar-light sticky-top"
		style="background-color: #3CABC7;">
		<img th:src="@{/images/logo_hospitales.png}" style="width: 250px;">
		<div style="position: relative; left: 5%;">
			<ul class="navbar-nav" style="margin-top: 15%;">
				<li><a class="nav-disabled">Hospitales</a></li>
				<li><a class="nav-active" th:href="@{/lista-personal}">Personal</a>
				</li>
				<li><a class="nav-active" th:href="@{/lista-covid}">Covid-19</a>
				</li>
			</ul>
		</div>
	</nav>
<!-- 	<form th:action="@{/lista-hospitales(id=${hospital.getId()})}" method="delete"> -->
		<div class="table-responsive-xl">
			<table class="table table-borderless"
				style="border-collapse: separate; border-spacing: 0px 10px;">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Nombre</th>
						<th scope="col">Direccion</th>
						<th scope="col">Municipio</th>
						<th scope="col">Telefono</th>
						<th scope="col">No. Medicos</th>
						<th scope="col">No. Enfermeros</th>
						<th scope="col">No. Ambulancias</th>
						<th scope="col">No. Camillas</th>
						<th scope="col">No. Cuartos</th>
						<th scope="col">No. Laboratorios</th>
						<th scope="col">Servicios</th>
						<th scope="col">Opciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="hospital:${hospitales}">
						<td th:text="${hospital.id}"></td>
						<td th:text="${hospital.nombre}"></td>
						<td th:text="${hospital.direccion}"></td>
						<td th:text="${hospital.municipio}"></td>
						<td th:text="${hospital.telefono}"></td>
						<td th:text="${hospital.noMedicos}"></td>
						<td th:text="${hospital.noEnfermeros}"></td>
						<td th:text="${hospital.noAmbulacias}"></td>
						<td th:text="${hospital.noCamillas}"></td>
						<td th:text="${hospital.noCuartos}"></td>
						<td th:text="${hospital.noLab}"></td>
						<td th:text="${hospital.getServiciosSeparadosSaltosLinea()}"></td>
						<td>
							<a th:href="@{/empDelete(id=${hospital.getId()})}">
								<img th:src="@{/images/Eliminar.png}" style="width: 25px;">
							</a>
							<a th:href="@{/hospital(nombre=${hospital.nombre})}">
								<img th:src="@{/images/editar.png}" style="width: 25px;">
							</a>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
<!-- 	</form> -->
	<a class="fixed-bottom mx-auto mb-5" th:href="@{/insertar-hospital}">
		<img class="fixed-bottom mx-auto mb-5" width="120px" height="120px"
		alt="" th:src="@{/images/Agregar.png}">
	</a>
</body>
</html>
