<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Lista de Personal</title>
</head>
<body style="background-color: gray;">

<form>
    <h1 align="center" style="margin-top: 5px;">Personal</h1>
    <table class="table table-dark " style="width: 93%;margin:3em;">
    <tr>
	    <th scope="col">#</th>
	    <th scope="col">Nombre</th>
	    <th scope="col">Titulo</th>
	    <th scope="col">Profesion</th>
	    <th scope="col">E-mail</th>
	    <th scope="col">Telefono</th>
    </tr>
    <tr th:each="persona:${personal}">
    	<td  scope="row" th:text="${persona._codigo}"></td>
        <td scope="row" th:text="${persona._nombre}"></td>
        <td scope="row" th:text="${persona._titulo}"></td>
        <td scope="row" th:text="${persona._profesion}"></td>
        <td scope="row" th:text="${persona._email}"></td>
        <td scope="row" th:text="${persona._telefono}"></td>
        
        <td><a class="" href="/eliminar?code=persona._codigo=">Eliminar</a>
        /
        <a th:href="@{/personal(nombre=${persona._nombre})}">Editar</a></td>
    </tr>
</table>
</form>
</body>
