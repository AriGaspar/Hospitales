<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/style-pag-vista.css}">
<title>Lista de Personal</title>
</head>
<body style="background-color: #E8F9FD;">

	<nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #3CABC7;">
      <img th:src="@{/images/logo_hospitales.png}" style="width: 250px;">
      <div style="position: relative; left: 5%;">
        <ul class="navbar-nav" style="margin-top: 15%;">
          <li>
	        <a class="nav-active" th:href="@{/lista-hospitales}">Hospitales</a>
	      </li>
	      <li>
	        <a class="nav-disabled">Personal</a>
	      </li>
	      <li>
	        <a class="nav-active" th:href="@{/lista-covid}">Covid-19</a>
	      </li>
	    </ul>
	  </div>
	</nav>


	<div class="table-responsive-xl">
		<table class="table table-borderless"
			style="border-collapse: separate; border-spacing: 0px 10px;">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nombre</th>
					<th scope="col">Titulo</th>
					<th scope="col">Profesion</th>
					<th scope="col">E-mail</th>
					<th scope="col">Telefono</th>
					<th scope="col">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr class="m-5" th:each="persona:${personal}">
					<td th:text="${persona.codigo}"></td>
					<td th:text="${persona.nombre}"></td>
					<td th:text="${persona.titulo}"></td>
					<td th:text="${persona.profesion}"></td>
					<td th:text="${persona.email}"></td>
					<td th:text="${persona.telefono}"></td>
					<td><a th:href="@{/personal(id=${persona.codigo})}"><img th:src="@{/images/editar.png}" style="width: 25px;"></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
